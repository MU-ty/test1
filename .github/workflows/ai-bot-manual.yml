name: AI Bot Handler - Manual Trigger

# 使用手动触发而不是 issue_comment
on:
  workflow_dispatch:
    inputs:
      url:
        description: 'URL to extract'
        required: true
        type: string
      category:
        description: 'Category (activity/conference/competition)'
        required: false
        type: choice
        options:
          - activity
          - conference
          - competition
        default: activity
      issue_number:
        description: 'Issue number to post comment to'
        required: true
        type: number

permissions:
  issues: write
  contents: write
  pull-requests: write

jobs:
  handle-bot-command:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/ai-bot/requirements.txt
      
      - name: Run AI Bot Handler
        id: handler
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_MODELS_TOKEN: ${{ secrets.GH_MODELS_TOKEN }}
          BOT_URL: ${{ github.event.inputs.url }}
          BOT_CATEGORY: ${{ github.event.inputs.category }}
          BOT_ISSUE: ${{ github.event.inputs.issue_number }}
        run: |
          cd scripts/ai-bot
          python bot_handler_simple.py > bot_output.txt 2>&1
          cat bot_output.txt
      
      - name: Extract handler output
        id: output
        run: |
          if [ -f scripts/ai-bot/bot_output.txt ]; then
            output=$(cat scripts/ai-bot/bot_output.txt)
            echo "result=$output" >> $GITHUB_OUTPUT
          fi
      
      - name: Post result comment
        uses: actions/github-script@v7
        with:
          script: |
            const output = `${{ steps.output.outputs.result }}`;
            
            let message = output || '✅ Bot 处理完成！查看工作流日志了解详情。';
            
            // 如果处理失败
            if ('${{ steps.handler.outcome }}' === 'failure') {
              message = '❌ Bot 处理失败。\n\n' + output || '查看工作流日志了解错误详情。';
            }
            
            github.rest.issues.createComment({
              issue_number: ${{ github.event.inputs.issue_number }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
