name: Auto Create PR

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'Activity URL'
        required: true
        type: string
      issue_number:
        description: 'Source issue number'
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Git and Create Branch
        run: |
          git config user.name "activity-bot"
          git config user.email "bot@open-source-deadlines.app"
          BRANCH_NAME="bot/activity-$(date +%s)"
          git checkout -b "$BRANCH_NAME"
          echo "BRANCH_NAME=$BRANCH_NAME" >> $GITHUB_ENV
      
      - name: Prepare activity data
        run: |
          # Create temporary file with activity data
          cat > /tmp/activity.txt << EOF
          
- title: "Activity from Issue"
  description: "Activity extracted and added automatically"
  start_date: "2024-01-01"
  end_date: "2024-01-01"
  location: "Online"
  url: "https://github.com"
  tags: ["auto-extracted"]
EOF
          cat /tmp/activity.txt >> data/activities.yml
      
      - name: Commit and push
        run: |
          git add data/activities.yml
          git commit -m "feat: Add activity from Issue #${{ github.event.inputs.issue_number }}"
          git push origin "$BRANCH_NAME"
      
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Add activity from Issue #${{ github.event.inputs.issue_number }}" \
            --body "Activity data from: ${{ github.event.inputs.url }}" \
            --head "${{ env.BRANCH_NAME }}" \
            --base main
      
      - name: Comment on issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue comment ${{ github.event.inputs.issue_number }} \
            --body "âœ… PR Created! Activity data has been added."
